<!DOCTYPE html>
<html lang="zh-cn">
  <head>
      <meta charset="utf-8">
      <title>{% block title%}Tornado BBS{% endblock title %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css" media="screen">
      <link rel="stylesheet" href="/static/css/bootswatch.min.css">

  </head>
  <body>
      <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">Tornado BBS</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
          </ul>

          <ul class="nav navbar-nav navbar-right">
              {% block control %} {% endblock control %}
          </ul>

        </div>
      </div>
    </div>

      <div class="container">
          {% block content %}
          {% endblock content %}
      </div>

      <footer>

      </footer>


      </div>


      <script src="/static/js/jquery-1.10.2.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/bootswatch.js"></script>
  </body>
</html>
